<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>

    <link rel="stylesheet" href="/CSS/grid2.css" type="text/css">
</head>
<body>
    
    <div class="grid-container">
        <div class="grid-items grid1">1</div>
        <div class="grid-items">2</div>
        <div class="grid-items">3</div>
        <div class="grid-items">4</div>
        <div class="grid-items">5</div>
        <div class="grid-items">6</div>
        <div class="grid-items">7</div>
        <div class="grid-items">8</div>
        <div class="grid-items">9</div>
        <div class="grid-items">10</div>
        <div class="grid-items">11</div>
        <div class="grid-items">12</div>
    </div>

    <br/>

    <div class="grid2-container">
        <div class="grid header">header</div>
        <div class="grid content">content</div>
        <div class="grid sidebar">sidebar</div>
        <div class="grid footer">footer</div>
    </div>

    <br/>

    <div class="grid3-container">
        <div class="grid2-items grid1">1</div>
        <div class="grid2-items grid2">2</div>
        <div class="grid2-items grid3">3</div>
        <div class="grid2-items grid4">4</div>
        <div class="grid2-items grid5">5</div>
        <div class="grid2-items grid6">6</div>
    </div>

    <br/>

    <div class="grid4-container">
        <div class="grid3-item grid-1">1</div>
    </div>

</body>
</html>
